<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Idea Pendar Sample Project</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="master.css" />
  </head>
  <body>
    <main>
      <!---------Nav Bar--------->
      <nav>Nav</nav>
      <!---------Submit Part--------->
      <section id="mainpart">
        <form action="" id="form">
          <span>Name:</span>
          <input type="text" />
          <span>Family:</span>
          <input type="text" />
          <span>Age:</span>
          <input type="text" />
          <button type="submit">Submit</button>
        </form>
        <!---------Data Table--------->
        <section id="scroll">
          <table id="table">
            <thead>
              <th>Name</th>
              <th>Family</th>
              <th>Age</th>
            </thead>
            <tbody></tbody>
          </table>
        </section>
      </section>
      <!---------Footer--------->
      <footer>Footer</footer>
    </main>
  </body>
  <script src="index.js"></script>
</html>
