<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Idea Pendar Sample Project</title>
    <link rel="stylesheet" href="master.css" />
    <link rel="stylesheet" href="reset.css" />
  </head>
  <body>
    <main id="main">
      <!---------Title--------->
      <section id="title">
        <span id="icons">
          <span>+</span>
          <span>-</span>
          <span>x</span>
        </span>
        <p>My Application</p>
      </section>
      <!---------Nav Bar--------->
      <nav id="nav">Nav</nav>
      <!---------Submit Part--------->
      <section id="mainpart">
        <form action="" id="form">
          <span>Name:</span>
          <input type="text" />
          <span>Family:</span>
          <input type="text" />
          <span>Age:</span>
          <input type="text" />
          <button type="submit" id="submit">Submit</button>
        </form>
        <!---------Data Table--------->
        <section id="scroll">
          <table id="table">
            <thead>
              <th id="firstrow">Name</th>
              <th id="secondrow">Family</th>
              <th id="thirdrow">Age</th>
            </thead>
            <tbody id="tablebody"></tbody>
          </table>
        </section>
      </section>
      <!---------Footer--------->
      <footer id="footer">Footer</footer>
    </main>
  </body>
  <script src="index.js"></script>
</html>
